<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>数字当てゲーム</h1>
  1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。<br>
  選んだ数字が大きいか小さいかを表示します。<br><br>
  数字を入力してください:
  <form action="#">
    <input type="text" id = textField>
    <button id = "btnAction">予想を入力</button><br><br>
  </form>
  前回の予想：
  <div class = "suggestion">
    <p class = "lastSug">fafa</p>
    <p class = "result">fafa</p>
    <p class = "lowOrHigh">fafa</p>
  </div>
</body>

<script src="index.js">
</script>
</html>
